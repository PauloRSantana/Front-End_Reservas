<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxo de Aprovação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Fluxo de Aprovação</h2>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Solicitante</th>
                    <th>Espaço</th>
                    <th>Data</th>
                    <th>Horário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>João Silva</td>
                    <td>Auditório</td>
                    <td>12/10/2024</td>
                    <td>10:00</td>
                    <td>
                        <button class="btn btn-success btn-sm aprovarSolicitacao" data-solicitacao-id="1">Aprovar</button>
                        <button class="btn btn-danger btn-sm rejeitarSolicitacao" data-solicitacao-id="1">Rejeitar</button>
                    </td>
                </tr>
                <!-- Outras linhas -->
            </tbody>
        </table>
    </div>
    <script src="js/fluxo-aprovacao.js"></script>
</body>
</html>
