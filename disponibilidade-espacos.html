<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponibilidade de Espaços</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Disponibilidade de Espaços</h2>
        
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Espaço</th>
                    <th>Data</th>
                    <th>Horário</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Auditório</td>
                    <td>20/10/2024</td>
                    <td>08:00 - 12:00</td>
                    <td>Disponível</td>
                </tr>
                <tr>
                    <td>Sala de Reunião</td>
                    <td>21/10/2024</td>
                    <td>14:00 - 16:00</td>
                    <td>Ocupado</td>
                </tr>
                <!-- Outras linhas -->
            </tbody>
        </table>
        
        <h3 class="mt-5">Solicitar Espaço</h3>
        <form id="solicitarEspacoForm">
            <div class="form-group">
                <label for="espaco">Espaço:</label>
                <input type="text" class="form-control" id="espaco" placeholder="Digite o nome do espaço" required>
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" class="form-control" id="data" required>
            </div>
            <div class="form-group">
                <label for="horario">Horário:</label>
                <input type="text" class="form-control" id="horario" placeholder="Ex: 08:00 - 12:00" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Solicitar</button>
        </form>
    </div>
    <script src="js/disponibilidade-espacos.js"></script>
</body>
</html>
