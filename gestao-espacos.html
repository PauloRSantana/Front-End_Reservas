<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Espaços Físicos</title>
    <img src="https://www.ucsal.br/wp-content/uploads/2023/10/LOGO-ucsal.svg" alt="Logotipo da UCSAL" style="width: 1300px; height: 100px; margin-left: 10px;">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Gestão de Espaços Físicos</h2>
        <form id="spaceForm" class="mt-4"> <!-- Adicionando o ID ao formulário -->
            <div class="mb-3">
                <label for="nomeEspaco" class="form-label">Nome do Espaço</label>
                <input type="text" class="form-control" id="nomeEspaco" placeholder="Ex: Auditório, Sala 101">
            </div>
            <div class="mb-3">
                <label for="capacidade" class="form-label">Capacidade</label>
                <input type="number" class="form-control" id="capacidade" placeholder="Ex: 50 pessoas">
            </div>
            <div class="mb-3">
                <label for="recursos" class="form-label">Recursos Disponíveis</label>
                <textarea class="form-control" id="recursos" rows="3" placeholder="Ex: Projetor, Microfone"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Espaço</button>
        </form>
    </div>
    <script src="js/gestao-espacos.js"></script>
</body>
</html>
