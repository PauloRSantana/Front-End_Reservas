<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoria de Ações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Auditoria de Ações</h2>

                <tr>
                    <th>Usuário</th>
                    <th>Ação</th>
                    <th>Data</th>

            </thead>
            <tbody>
                <tr>
                    <td>João Silva</td>
                    <td>Solicitou uso do Auditório</td>
                    <td>10/10/2024</td>
                    <td>09:30</td>
                </tr>
                <tr>
                    <td>Maria Souza</td>
                    <td>Aprovou solicitação da Sala de Reunião</td>
                    <td>11/10/2024</td>
                    <td>14:15</td>
                </tr>
                <!-- Outras linhas -->
            </tbody>
        </table>
    </div>
    <script src="js/auditoria-acoes.js"></script>
</body>
</html>
