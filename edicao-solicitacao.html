<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Solicitação</title>
    <img src="https://www.ucsal.br/wp-content/uploads/2023/10/LOGO-ucsal.svg" alt="Logotipo da UCSAL" style="width: 1300px; height: 100px; margin-left: 10px;">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Edição/Cancelamento de Solicitações</h2>
        
        <!-- Exibição do perfil do usuário -->
        <div class="mt-4">
            <h4>Perfil do Usuário</h4>
            <p><strong>Nome:</strong> <span id="nomePerfil"></span></p>
            <p><strong>Email:</strong> <span id="emailPerfil"></span></p>
            <p><strong>Perfil:</strong> <span id="perfilUsuario"></span></p>
        </div>
        
        <form id="solicitacaoForm" class="mt-4">
            <div class="mb-3">
                <label for="tipoEspaco" class="form-label">Tipo de Espaço</label>
                <select class="form-select" id="tipoEspaco">
                    <option selected>Selecione o tipo de espaço...</option>
                    <option value="1">Auditório</option>
                    <option value="2">Sala de Reunião</option>
                    <option value="3">Laboratório</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="dataSolicitacao" class="form-label">Data</label>
                <input type="date" class="form-control" id="dataSolicitacao" required>
            </div>
            <div class="mb-3">
                <label for="horarioSolicitacao" class="form-label">Horário</label>
                <input type="time" class="form-control" id="horarioSolicitacao" required>
            </div>
            <button type="submit" class="btn btn-primary">Editar Solicitação</button>
            <button type="button" class="btn btn-danger" id="cancelarBtn">Cancelar Solicitação</button>
        </form>
    </div>
    <script src="js/editar-solicitacao.js"></script>
</body>
</html>
