<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestão de Espaços</title>
    <img src="https://www.ucsal.br/wp-content/uploads/2023/10/LOGO-ucsal.svg" alt="Logotipo da UCSAL" style="width: 1300px; height: 100px; margin-left: 10px;">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 text-center">Gestão de Espaços</h2>
        <form id="loginForm"> <!-- Adicionando ID ao formulário -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        </form>
        <p class="text-center mt-3"><a href="cadastro.html">Não tem uma conta? Cadastre-se aqui.</a></p>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
